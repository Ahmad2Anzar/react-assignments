<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
       let alertfun=()=>{alert("button clicked")}
      let element=(
        <div>
            <p>React is a javascript library</p>
            <div classname="main" >
                <p>Click the below button to alert hello</p>
                <button onClick={alertfun}>Alert hello</button>
                </div>
                  
            </div>
      )

     




      let createroot=ReactDOM.createRoot(document.getElementById("root"))
      createroot.render(element)
    </script>
  </body>
</html>
